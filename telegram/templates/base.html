<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <title>{% block 'title' %}Document{% endblock 'title' %}</title>
    <style>
        .navbar {
            margin: 16px 0px;
        }
    </style>
</head>
<body>
    <div class="container grid-xl">
        <header class="navbar">
            <section class="navbar-section">
                <a href="{% url 'index' %}" class="navbar-brand mr-2">Sample project</a>
            </section>
            <section class="navbar-section">
                {% if not user.is_authenticated %}
                <a href="{% url 'account.register' %}" class="navbar-brand mr-2">Регистрация</a>
                <a href="{% url 'account.login' %}" class="navbar-brand mr-2">Авторизация</a>
                {% else %}
                <a href="{% url 'account.logout' %}" class="navbar-brand mr-2">Выйти</a>
                {% endif %}
            </section>
        </header>
    </div>
    <main>
        {% block 'main' %}{% endblock 'main' %}
    </main>
</body>
</html>
